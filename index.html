<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" 
     rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
     crossorigin="anonymous">
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
       crossorigin="anonymous"
        referrerpolicy="no-referrer" />
    <title>My Book List App</title>
</head>
<body>

    <div class="container mt-4">
        <h1 class="display text-center">
            <i class="fa-solid fa-book-open text-primary"></i>
            My<span class="text-primary">Book</span>List
        </h1>
        <form id="book-form">
                <div class="mb-3">
                  <label for="title" class="form-label">Title Of The Book</label>
                  <input type="text" id="title" class="form-control" id="title" placeholder="Enter Book Title..">
                </div>
                <div class="mb-3">
                  <label for="author" class="form-label">Author of The Book</label>
                  <input type="text" id="author" class="form-control" id="author" placeholder="Enter the Book's Author Name">
                </div>
                <div class="mb-3">
                    <label for="#isbn" class="form-label">#ISBN</label>
                    <input type="text" id="isbn" class="form-control" id="#isbn" placeholder="Enter the Book's ISBN number">
                </div>
                <input type="submit" class="btn btn-primary btn-block" id="add-book" value='Add Book'/>
        </form>
            <table class="table mt-4 table-striped">
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>Author</th>
                        <th>#ISBN</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody id="book-list">

                </tbody>
            </table>
        </div>
    </div>

    <script src="app.js"></script>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
     crossorigin="anonymous"></script>
    
</body>
</html>
